			$(document).ready(function(){
				var slideshow = $('#slideshow');

				function slideshow_fade() {
					lastimg = slideshow.find('img:last');

					lastimg.delay(2000).animate({'opacity':'0'},1000, function(){
						lastimg.prependTo(slideshow).css({'opacity':'1'});
						slideshow_fade();
					});
				}

				slideshow_fade();
			});
